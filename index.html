<!DOCTYPE html>

<html>

<head>
  <title>Convolute</title>
  <script type="text/javascript" src="jquery/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="jquery/jquery.ui.slider.js"></script>
  <script type="text/javascript" src="http://evanw.github.com/glfx.js/glfx.js"></script>
  <script type="text/javascript" src="http://dygraphs.com/1.0.1/dygraph-combined.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="loading">
    <script type="text/javascript">document.write('Loading...');</script>
    <noscript>Please enable JavaScript and refresh this page</noscript>
  </div>

  <div id="toolbar">
    <div class="button" id="new-function">New Function</div>
    <div class="button" id="load">Load</div>
    <div class="button" id="save">Save</div>
    <div class="button" id="about">About</div>

    <!-- Github button -->
    <div class="button" id="toggle-editor">Toggle Editor</div>
    <div class="button" id="github-link">Fork me on Github!</div>

  </div>
  <div id="leftsidebar"></div>

  <div id="rightsidebar">
    <h3 class="side-bar-title">Function Code Editor</h3>
    <div id="function-editor">// Chose a function from the left to edit.</div>
    <div id='function-properties-container'>
      <h3 class="side-bar-title">Function Properties</h3>
  
      <div class="subpanel">
          <div class="contents">
              <table>
                  <tr>
                      <td class="table-label">Non-Zero Range:</td>
                      <td>
                        <input type="number" name="low" min="-1000" max="1000">
                      </td>
                      <td>
                        to
                      </td>
                      <td>
                        <input type="number" name="high" min="-1000" max="1000">
                      </td>
                 </tr>
                 <tr>
                      <td class="table-label">Function name:</td>
                      <td colspan=3 >
                        <input type="text" name="name" placeholder="enter name here">
                      </td>
                 </tr>
              </table>
              <div id='save-changes' class="button accept">Save Changes</div>
              <div id='save-changes-as' class="button accept">Save As New Function </div>
              <div id='delete-changes' class="button edit">Cancel</div>
          </div>
      </div>

    </div>
  </div>  

  <div id="editor">

      <div id="firstContainer">
        <div id="graph_div1"></div>
      </div>

      <div id="secondContainer">
        <div id="graph_div2"></div>
      </div>

      <div id="resultContainer">
        <div id="graph_result"></div>
      </div>

      <div id="placeholder"></div>
      <canvas id="canvas2d"></canvas>
      <div id="nubs"></div>
    </div>


  <div id="fade"></div>
  <div id="dialog"></div>

  <script src="ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
  var editor = ace.edit("function-editor");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/javascript");
  editor.setReadOnly(true);
  //$("#function-editor").style.fontSize='10px';
  </script>
  <script type="text/javascript" src="cgscript.js"></script>

</body>
</html>
